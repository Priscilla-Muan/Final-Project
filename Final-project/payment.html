<body>
    <h1>Welcome to the Payment Section</h1><br><br>
    <form method="post" class="forms" id="paymentForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        
        <div class="form-group">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" minlength="9" maxlength="16" required>
        </div>

        <div class="form-group">
            <label for="cardNumber">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="courseSelection">Select a Course:</label>
            <select id="courseSelection" name="courseSelection" required>
                <option value="">--Please select a course--</option>
                <option value="Coding for Kids">Coding for Kids</option>
                <option value="Creative Writing">Creative Writing</option>
                <option value="Robotics">Robotics</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cardType">Card Type:</label>
            <select id="cardType" name="cardType" required>
                <option value="">Select a card type</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Amex">American Express</option>
            </select>
        </div>
        
        <button class="js-button" type="submit">Submit Payment</button>
    </form>
